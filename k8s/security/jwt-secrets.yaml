apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: fintech-platform
  labels:
    app: fintech-platform
    component: auth
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values in production
  JWT_SECRET: <BASE64_ENCODED_JWT_SECRET>
  JWT_REFRESH_SECRET: <BASE64_ENCODED_JWT_REFRESH_SECRET>
  WEBHOOK_SECRET: <BASE64_ENCODED_WEBHOOK_SECRET>
---
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: fintech-platform
  labels:
    app: fintech-platform
    component: database
type: Opaque
data:
  # Base64 encoded database credentials - replace with actual values
  DB_HOST: <BASE64_ENCODED_DB_HOST>
  DB_NAME: <BASE64_ENCODED_DB_NAME>
  DB_USER: <BASE64_ENCODED_DB_USER>
  DB_PASSWORD: <BASE64_ENCODED_DB_PASSWORD>
  REDIS_URL: <BASE64_ENCODED_REDIS_URL>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: fintech-platform
  labels:
    app: fintech-platform
    component: config
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  JWT_ACCESS_EXPIRY: "15m"
  JWT_REFRESH_EXPIRY: "7d"
  DB_PORT: "5432"
  REDIS_PORT: "6379"
  APP_VERSION: "1.0.0"